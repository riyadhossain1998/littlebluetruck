<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Describe this page." />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet/styles.css">
    <title>Tutorial 6</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 host">
          <video id="localVideo" autoplay muted></video>
          <div class="row">
            <button type="button" class="btn btn-danger" id="btn-client1">OOOH SHINY RED BUTTON</button>
          </div>
        </div>
        <div class="col-md-4">
          
        </div>
        <div class="col-md-4">
        </div>
      </div>
      
      <div class="row">
        
        <div class="col-md-12 mt-5 soundboard">
          <!-- Soundboard -->
          <audio id="cow"><source src="/sounds/cow.mp3" type="audio/mpeg"></audio>
          <audio id="horse"><source src="/sounds/horse.mp3" type="audio/mpeg"></audio>  
          <audio id="chicken"><source src="/sounds/chicken.mp3" type="audio/mpeg"></audio>  
          <audio id="frog"><source src="/sounds/frog.mp3" type="audio/mpeg"></audio>            
          <audio id="pig"><source src="/sounds/pig.mp3" type="audio/mpeg"></audio>  
          <audio id="sheep"><source src="/sounds/sheep.mp3" type="audio/mpeg"></audio>  
          <div class="row justify-content-center mb-4">
            <button type="button" class="btn btn-dark" onclick="playSound('cow')">Cow</button>
            <button type="button" class="btn btn-dark" onclick="playSound('horse')">Horse</button>
            <button type="button" class="btn btn-dark" onclick="playSound('chicken')">Chk</button>
            <button type="button" class="btn btn-dark" onclick="playSound('frog')">F</button>
            <button type="button" class="btn btn-dark" onclick="playSound('pig')">P</button>
            <button type="button" class="btn btn-dark" onclick="playSound('sheep')">S</button>
          </div>

        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4 mt-5 storyboard">
            <p id="line1"></p>
            <p id="line2"></p>
            <p id="line3"></p>
            <p id="line4"></p>
            <button type="button" id="startStory" >Start Story</button>
            <button type="button" id="continue" onclick="continueStory()">Next</button>
        </div>
        <div class="col-md-4">
          
        </div>
        <div class="col-md-4 guest">
          <video id="remoteVideo" autoplay></video>
          <div class="row justify-content-md-end"><button type="button" class="btn btn-success" id="btn-client2">Click here if you're not a baby</button?</div>
        </div>
        
      </div>
      <div class="container mt-3">
        <div class="row justify-content-md-center">
            <button type="button" class="btn btn-success" id="btn-call">Call</button>
            
        </div>
        <div class="row justify-content-md-center">
          <div id="msgDiv">test</div>
        </div>
      </div>
    </div>
    <div>
        
        
    </div>
    
    
  </body>
